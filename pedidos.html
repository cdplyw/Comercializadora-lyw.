
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedidos - LyW</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Formulario de Pedidos</h1>
  </header>
  <main>
    <form>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre"><br>
      <label for="producto">Producto:</label><br>
      <input type="text" id="producto" name="producto"><br>
      <label for="cantidad">Cantidad:</label><br>
      <input type="number" id="cantidad" name="cantidad"><br>
      <label for="contacto">Medio de contacto:</label><br>
      <input type="text" id="contacto" name="contacto"><br><br>
      <input type="submit" value="Enviar pedido">
    </form>
  </main>
  <footer>
    <a href="index.html">Volver al inicio</a>
  </footer>
</body>
</html>
